<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <div id="container1">
        <img src="img/1.JPG" alt="photo" id="img1">
        <div id="container2">
            <p id="with">Sign in with</p>
            <div id="cor">
                <p id="or">Or</p>
            </div>
            <div id="line"></div>
            <form action="/done" method="post" name="myform">
                <input type="text" name="email" id="email" placeholder="Email address"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input type="checkbox" id="remember" value="Remember me">
                <label for="remember" id="rememberme">Remember me</label>
                <a href="forgot.lk" id="forgot">Forogot Password?</a><br>
                <button id="login" type="submit">Login</button>

                <!-- <input type="submit" value="LOGIN" id="login"><br>   -->
            </form>
            <p id="noaccount">Don't have an account?
                <a href="register.lk" id="register">Register</a>
            </p><br>
        </div>
    </div>
</body>

</html>
